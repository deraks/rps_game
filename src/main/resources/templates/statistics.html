<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/product.css" th:href="@{/css/product.css}"/>
</head>
<body>
  <nav th:insert="fragments/header :: nav" class="site-header sticky-top py-1"></nav> 
    <div class="container mt-5">
      <h1> Statistics</h1>
      <div th:if="${not #lists.isEmpty(games)}">
        <h2>Games List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>playerWins</th>
                <th>computerWins</th>
                <th>Draws</th>
            </tr>
            <tr th:each="game : ${games}">
                <td th:text="${game.id}">id</td>
                <td th:text="${game.playerWins}">playerWins</td>
                <td th:text="${game.computerWins}">computerWins</td>
                <td th:text="${game.draws}">Draws</td>
            </tr>
        </table>
    </div>
      <a class="py-2 d-none d-md-inline-block" href="/startGame">Play again</a>
  </div>
  <footer th:insert="fragments/footer :: footer"  class="text-muted"></footer> 
</body>
</html>
